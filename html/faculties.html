    <style>
        /* FULL-WIDTH SECTION WRAPPER */
        .faculty-section {
            width: 100%;
            background: #ffffff;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        /* CONTENT AREA */
        .faculty-container {
            width: 60%;
            display: flex;
            justify-content: space-between;
        }

        /* CLICKABLE STACK ITEM */
        .faculty-stack {
            width: 30%;
            text-decoration: none;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column; /* image on top, bar below */
        }

        .faculty-image-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
        }

        /* Background image */
        .faculty-image-wrapper .bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Overlay tint */
        .faculty-image-wrapper::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 60, 140, 0.45);
            opacity: 0.45;
            transition: opacity 0.45s ease-in-out;;
        }

        /* Badge in the center */
        .faculty-image-wrapper .badge {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        /* BLUE TEXT BAR UNDER IMAGE â€” ACCORDION STYLE */
        .faculty-label-bar {
            background: #314A9C;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;

            /* accordion behavior */
            max-height: 0;
            padding: 0 0;            /* no padding when collapsed */
            overflow: hidden;
            opacity: 0;

            transition:
                max-height 0.3s ease,
                padding 0.3s ease,
                opacity 0.25s ease;
        }

        /* Remove global image borders in this area */
        .faculty-image-wrapper img {
            border: none !important;
            padding: 0 !important;
            background: none !important;
        }

        /* Hover animations */
        .faculty-stack:hover .bg {
            transform: scale(1.05);
        }

        .faculty-stack:hover .faculty-image-wrapper::before {
            opacity: 0.65;
        }

        .faculty-stack:hover .faculty-label-bar {
            max-height: 80px;      /* enough height for one line */
            padding: 10px 0;       /* add vertical padding when expanded */
            opacity: 1;
        }
        
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FEIT Section Demo</title>
  <link rel="stylesheet" href="../css/global.css">
  <style>
    /* GLOBAL LAYOUT */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
    }

    .page-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      background: #ffffff;
    }

    /* HERO (IMAGE STACK) */
    .hero {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin-top: 30px;
    }

    .hero img.hero-bg {
      width: 100%;
      display: block;
      object-fit: cover;
      max-height: 430px;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(204, 0, 0, 0.75);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .hero-title {
      font-size: 26px;
      font-weight: 500;
      margin-bottom: 30px;
    }

    .hero-logo {
      width: 220px;
      height: auto;
    }

    /* GENERIC SECTION ROWS (VISION / MISSION / GOALS) */

    .section-row {
      display: flex;
      padding: 40px 40px 60px 40px;
      box-sizing: border-box;
      gap: 40px;
      align-items: flex-start;
    }

    /* Mission: inverted layout + slightly darker background */
    .section-row.reverse {
      flex-direction: row-reverse;
      background: rgba(0, 0, 0, 0.03);
      border-radius: 4px;
    }

    .section-image {
      flex: 0 0 35%;
    }

    .section-image img {
      width: 100%;
      display: block;
      object-fit: cover;
    }

    .section-text {
      flex: 1;
    }

    .section-text h2 {
      margin: 0 0 15px 0;
      font-size: 22px;
    }

    .section-text p,
    .section-text ol,
    .section-text li {
      line-height: 1.6;
      margin: 0;
    }

    .section-text ol {
      padding-left: 20px;
    }

    /* STAFF SECTION */
    .staff-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px;
      box-sizing: border-box;
    }
    .lectrer-item {
      margin-bottom: 40px;
      text-align: center;
    }

    .lecturer-photo {
      width: 200px;
      height: auto;
      border-radius: 50%;
    }

    .lecturer-name {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
    }

    

    /* BASIC RESPONSIVE TWEAKS */
    @media (max-width: 800px) {
      .section-row,
      .section-row.reverse {
        flex-direction: column;
        padding: 20px;
      }
    }
  </style>
</head>
